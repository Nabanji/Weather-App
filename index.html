<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="weather-container">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city name" id="city-name" />
                <button id="submit-btn"><i class="fa-solid fa-magnifying-glass" style="color: black;"></i></button>
            </div>
            <div class="weather-forecast">
                <h1>22Â°C</h1>
                <h2>New York</h2>
                <div class="others">
                    <div class="other-details">
                        <h3><i class="fa-solid fa-water"></i></h3>
                        <div class="details">
                            <h4>Humidity</h4>
                            <h4>50%</h4>
                        </div>
                    </div>
                    <div class="other-details">
                        <h3><i class="fa-solid fa-wind"></i></h4>
                            <div class="details">
                                <h4>Wind Speed</h4>
                                <h4>15km/h</h4>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
